[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]
  included_files = ["docs/swagger-output.json"]

[dev]
  port = 8888
  publish = "."
  framework = "#static"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
  [redirects.rate_limit]
    window_limit = 100
    window_size = 60
    aggregate_by = [ "ip", "domain"]
